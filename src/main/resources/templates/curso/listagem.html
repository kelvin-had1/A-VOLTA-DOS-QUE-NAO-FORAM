<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Cursos</title>
    <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
</head>
<body>
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="mb-0">Lista de Cursos</h1>
            <a href="/curso/formulario" class="btn btn-primary">
                <i class="bi bi-plus-circle"></i> Novo Curso
            </a>
        </div>
        
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead class="table-light">
                    <tr>
                        <th>Nome do Curso</th>
                        <th class="text-end">Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="curso : ${cursos}">
                        <td th:text="${curso.nome}"></td>
                        <td class="text-end">
                            <div class="btn-group" role="group">
                                <a th:href="@{/curso/formulario?id={id}(id=${curso.id})}" 
                                   class="btn btn-sm btn-outline-primary"
                                   title="Editar">
                                    <i class="bi bi-pencil"></i>
                                </a>
                                
                                <form th:action="@{/curso}" method="post" class="d-inline ms-2">
                                    <input type="hidden" name="_method" value="delete">
                                    <input type="hidden" name="id" th:value="${curso.id}">
                                    <button type="submit" 
                                            class="btn btn-sm btn-outline-danger"
                                            title="Excluir"
                                            onclick="return confirm('Tem certeza que deseja excluir o curso \'' + '[[${curso.nome}]]' + '\'?')">
                                        <i class="bi bi-trash"></i>
                                    </button>
                                </form>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="/webjars/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
